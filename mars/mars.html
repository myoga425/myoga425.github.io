<!DOCTYPE html>
<meta charset="utf-8"> 
<html>

<head>
    <title>Example 09.08 - Orbit controls</title>
    <script type="text/javascript" src="./libs/three.js"></script>

    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>
    <script type="text/javascript" src="./libs/controls/OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        //var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMap.enabled = true;

        var sphere1 = createMesh1(new THREE.SphereGeometry(20, 40, 40));
        var sphere2 = createMesh2(new THREE.SphereGeometry(20, 40, 40));
        // add the sphere to the scene
        scene.add(sphere1); 

        // position and point the camera to the center of the scene
        camera.position.x = -20;
        camera.position.y = 30;
        camera.position.z = 40;
        camera.lookAt(new THREE.Vector3(00, 0, 0));

        var orbitControls = new THREE.OrbitControls(camera);
        orbitControls.autoRotate = true; //true; <<<<
        var clock = new THREE.Clock();

        var ambiLight = new THREE.AmbientLight(0xdddddd);
        scene.add(ambiLight);
        var spotLight = new THREE.DirectionalLight(0x222222);
        spotLight.position.set(-20, 30, 40);
        spotLight.intensity = 1.5;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        // call the render function
        var step = 0;
        
        // setup the control gui
        var controls = new function () {

            this.Elevation_view = false;
            this.rotate = true;

            this.changeview = function () {
                if (controls.Elevation_view) {
                    scene.remove(sphere1); scene.add(sphere2);
                } else {
                    scene.remove(sphere2); scene.add(sphere1);
                }
            }
            this.changerot = function () {
                if (controls.rotate) {
                    orbitControls.autoRotate = true; 
                } else {
                    orbitControls.autoRotate = false; 
                }
            }
        };

        
        var gui = new dat.GUI();
        gui.add(controls, "rotate").onChange(controls.changerot);
        gui.add(controls, "Elevation_view").onChange(controls.changeview);


        render();

        function createMesh1(geom) {

            var textureLoader = new THREE.TextureLoader();
            const murl1 = 'mars1.jpg'            
            var planetTexture = textureLoader.load(murl1);
            var normalTexture = textureLoader.load(murl1);            

            var planetMaterial = new THREE.MeshPhongMaterial({map: planetTexture, bumpMap: normalTexture});


            var wireFrameMat = new THREE.MeshBasicMaterial();
            wireFrameMat.wireframe = true;

            // create a multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [planetMaterial]);

            return mesh;
        }
        
        function createMesh2(geom) {

            var textureLoader = new THREE.TextureLoader();
            const murl2 = 'mars2.jpg'            
            var planetTexture = textureLoader.load(murl2);
            var normalTexture = textureLoader.load(murl2);


            var planetMaterial = new THREE.MeshPhongMaterial({map: planetTexture, bumpMap: normalTexture});
            var wireFrameMat = new THREE.MeshBasicMaterial();
            wireFrameMat.wireframe = true;

            // create a multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [planetMaterial]);
            return mesh;
        }

        function render() {
            //stats.update();

            //sphere.rotation.y=step+=0.01;
            var delta = clock.getDelta();
            orbitControls.update(delta);

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        /*function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }*/
    }
    window.onload = init;
</script>
</body>
</html>
